<section id="articles" aria-label="Blog articles">
  <div class="container">
    <h2>Articles.</h2>

    <div class="flex-container">
      {% for post in site.posts limit:4 %}
        <div class="flex-card article">
          <p class="title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </p>

          <p class="date">{{ post.date | date_to_long_string }}</p>

          <p>{{ post.content | strip_html | truncatewords:30 }}</p>

          <p>
            <a href="{{ post.url }}" class="btn primary" aria-label="Read about {{ post.title }}">Read article</a>
          </p>
        </div>
      {% endfor %}
    </ul>

  </div>
</section>
