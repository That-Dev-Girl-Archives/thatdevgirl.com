{% include site-header.html %}
{% include page-header-inner.html %}

<article class="post">
  <header aria-labelledby="article-title">
    <div class="container">
      <p>{{ page.date | date_to_long_string }}</p>
      <h1 id="article-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="taxonomy">
    <div class="container">
      <p>
        {% for category in page.categories %}
        <a href="/blog/{{category | replace: ' ', '_' }}">{{ category | replace: "_", " " }}</a>
        {% endfor %}
      </p>
    </div>
  </div>

  <div class="article container">
    {{ content }}
  </div>

  <div class="share">
    <div class="container">
      <span class="label">Share me!</span>
      <a href="https://twitter.com/intent/tweet?text={{ page.title | cgi_escape }}&url={{ site.production_url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" aria-label="Share on Twitter"><span class="fa fa-twitter"></span></a>
      <a href="https://facebook.com/sharer.php?u={{ site.production_url }}{{ page.url }}" rel="nofollow" target="_blank" aria-label="Share on Facebook"><span class="fa fa-facebook"></span></a>
      <a href="https://plus.google.com/share?url={{ site.production_url }}{{ page.url }}" rel="nofollow" target="_blank" aria-label="Share on Google+"><span class="fa fa-google-plus"></span></a>
    </div>
  </div>
</article>

{% include page-footer.html %}
{% include site-footer.html %}
