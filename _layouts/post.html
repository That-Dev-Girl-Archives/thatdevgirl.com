{% include site-header.html %}
{% include page-header-inner.html %}

<article class="post">
  <header aria-labelledby="article-title">
    <div class="container">
      <p>{{ page.date | date_to_long_string }}</p>
      <h1 id="article-title">{{ page.title }}</h1>
    </div>
  </header>

  <div class="taxonomy">
    <div class="container">
      <p>
        {% for category in page.categories %}
        <a href="/blog/{{category}}">{{ category | replace: "_", " " }}</a>
        {% endfor %}
      </p>
    </div>
  </div>

  <div class="container">
    {{ content }}
  </div>
</article>

{% include page-footer.html %}
{% include site-footer.html %}
